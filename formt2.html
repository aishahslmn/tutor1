<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

<style>


input:invalid {
  border: 2px dashed red;
}

input:valid {
  border: 2px solid black;
}

</style>

  </head>
  <body>

    <form>
      <fieldset>
       <label>Choose a color</label>
      <input type="color" name="Color"required>
      <br/>
      <br/>
      <label >choose number between 1 and 50</label>
      <input type="number" max="50" min="1"required>

      <br/><br/>

      <fieldset>
      <legend>What is your favorite subject?</legend>
      <input type="radio" name="subject" value="Maths"checked> Maths
      <input type="radio" name="subject" value="Science"> Science
      <input type="radio" name="subject" value="Biology"> Biology
      </fieldset>

      <br><br>
      <select name="simple" name="simple">
        <option selected>Favorite color</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
      </select>

      <br><br>
        <input type="Submit" name="Submit" value="Submit">
        <input type="Reset" name="Reset" value="Reset">

      </fieldset>
    </form>
  </body>
</html>
